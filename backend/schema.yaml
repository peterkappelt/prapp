openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/processes/:
    get:
      operationId: processes_list
      tags:
      - processes
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meta'
          description: ''
    post:
      operationId: processes_create
      tags:
      - processes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Process'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Process'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Process'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'
          description: ''
  /api/processes/{revision}/:
    get:
      operationId: processes_retrieve
      parameters:
      - in: path
        name: revision
        schema:
          type: string
          format: uuid
        description: Process ID found in meta.id
        required: true
      tags:
      - processes
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'
          description: ''
    put:
      operationId: processes_update
      parameters:
      - in: path
        name: revision
        schema:
          type: string
          format: uuid
        description: Process ID found in meta.id
        required: true
      tags:
      - processes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Process'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Process'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Process'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'
          description: ''
  /api/schema/:
